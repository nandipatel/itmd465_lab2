	<script type="text/javascript">

		var name_email = "Nandi Patel – npatel127@iit.edu – Lab 2";

		//asking user name 
		var person = prompt("What is your name?");

		// if user entered in name 
		if (person != "") {
			alert("Hello " + person +"!");
			// adding alert to console
			console.log("Hello " + person +"!");
			// adding # of characters in name to console
			console.log("Your name has " + person.length + " characters.");
		}

		//if user didn't enter anything
		else{
			alert("Hello World! You did not enter a name!")
			// adding alert to console
			console.log("Hello World! You did not enter a name!");
		}
